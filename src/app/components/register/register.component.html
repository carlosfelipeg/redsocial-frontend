<div class="col-lg-5">
<h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        Registro Completado Correctamente, <a [routerLink]="['/login']">identificate aqui</a>
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        Registro no se ha Completado Correctamente, quizas tu email o nickname ya esta en uso,
        Intentalo de nuevo
    </div>
<form #registerForm ="ngForm" (ngSubmit) = "onSubmit(registerForm)" class="col-lg-12">
    <p>
        <label>Nombre</label>
        <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required />
        <span *ngIf="!name.valid && name.touched">
            El Nombre es Obligatorio
        </span>
    </p>
    <p>
        <label>Apellidos</label>
        <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required />
        <span *ngIf="!surname.valid && surname.touched">
            Los Apellidos son Obligatorios
        </span>
    </p>
    <p>
        <label>Nick</label>
        <input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required />
        <span *ngIf="!nick.valid && nick.touched">
            El Nick es Obligatorio
        </span>
    </p>
    <p>
        <label>Correo electronico</label>
        <input pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"  type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
        <span *ngIf="!email.valid && email.touched">
            Correo no valido
        </span>
    </p>
    <p>
        <label>Contraseña</label>
        <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
        <span *ngIf="!password.valid && password.touched">
            la Contraseña es obligatoria
        </span>
    </p>
    <input type="submit" value="{{title}}" class="btn btn-success" [disabled]="!registerForm.valid"/>
</form>
</div>
